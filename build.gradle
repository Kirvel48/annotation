plugins {
    id "java-library"
}

repositories {
    mavenCentral()

}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}
dependencies {
    implementation 'org.testng:testng:7.7.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation "com.codeborne:selenide:6.17.2"


}
test {
    useJUnitPlatform()
}